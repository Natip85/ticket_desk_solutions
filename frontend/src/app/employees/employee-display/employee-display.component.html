<table class="table table-hover">
  <thead class="thead">
    <th>No.</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Birthday</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i = index" >
      <td >{{i+1}} </td>
      <td >{{employee.name}} </td>
      <td >{{employee.email}} </td>
      <td >{{employee.phone}} </td>
      <td >{{employee.bDay}} </td>
    </tr>
  </tbody>
</table>
