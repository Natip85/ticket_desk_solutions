<app-ticket-navbar></app-ticket-navbar>

<app-sidebar></app-sidebar>

<div class="main-wrap">

<app-title [text]="sectionTitle"></app-title>

<form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()" class="row mb-4">
   <div class="col-2 m-3">
    <label for="fName">First name</label>
    <input formControlName="fName" type="text" class="form-control" placeholder="First Name">
  </div>
  <div class="col-2 m-3">
    <label for="lName">Last name</label>
    <input formControlName="lName" type="text" class="form-control" placeholder="Last Name">
  </div>
  <div class="col-2 m-3">
    <label for="email">Email</label>
    <input formControlName="email" type="text" class="form-control" placeholder="Email">
  </div>
  <div class="col-2 m-3">
    <label for="phone">Phone</label>
    <input formControlName="phone" type="text" class="form-control" placeholder="Phone">
  </div>
  <div class="col-2 m-3">
    <label for="address">Address</label>
    <input formControlName="address" type="text" class="form-control" placeholder="Address">
  </div>
    <div class="mb-3">
        <button [disabled]="editCustomerForm.invalid" type="submit" class="btn btn-primary">
            Edit Project
        </button>
    </div>
</form>

</div>
